<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friend Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background-color: rgb(204, 219, 236);
      background-attachment: fixed;
    }

    .card1 {
      margin-top: 4%;
      margin-bottom: 4%;
    }

    .match-image {
      float: left;
      height: 600px;
      width: 520px;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="text-light">Friend Finder</div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a
              class="btn bg-primary nav-link"
              href="https://github.com/adomoshe"
              target="_blank"
              >Github Repo</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <nav class="container-fluid">
      <nav class="row">
        <nav class="col-sm-6 mx-auto">
          <div class="card card1">
            <div class="card-body">
              <h3 class="card-title text-primary">Survey Questions</h3>
              <hr />
              <div class="form-group">
                <h3 class="text-primary">Question 1</h3>
                <h4>You like long walks on the beach.</h4>
                <select class="form-group" id="question1" name='jump1'>
                  <option value="">1 Choose Value</option>
                  <option value="1">2 Strongly Agree</option>
                  <option value="2">3 I kind of agree</option>
                  <option value="3">4 Pretty neutral</option>
                  <option value="4">5 I kind of disagree</option>
                  <option value="5">6 Strongly Disagree</option>
                </select>
              </div>
            </div>
          </div>
        </nav>
      </nav>
    </nav>
    <footer></footer>
  </body>
</html>
<script src="../assets/javascript/search.js"></script>
